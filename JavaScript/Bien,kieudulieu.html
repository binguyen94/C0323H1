<!--Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học. 
    Sau đó hiển thị điểm trung bình và tổng của những điểm này.-->
<!--Phương thức toFixed() 
    dùng để làm tròn một số đến phần thập phân xác định.-->
<!--
    <body>
    <script>
        let a = prompt('Nhập điểm Toán') ;
        let b = prompt('Nhập điểm Hóa');
        let c = prompt('Nhập điểm Lý');
        let dtb = (a+b+c)/3;
        alert('Điểm trung bình là :' + dtb.toFixed(1))
        let td= a+b+c;
        alert('Tổng điểm là:' + td)
    </script>
-->
