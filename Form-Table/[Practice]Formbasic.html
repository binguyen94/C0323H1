<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formbasic</title>
    
</head>
<body>
    <style>
        .wufoo {
            font-family:"Lucida Grande" ;
        }
    </style>
   <form class="wufoo">
    <table>
       <h2>Order Form</h2>
       <tr>
         <td>What would you like to buy?</td>
       </tr>
       <tr>
         <td>
            <select>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
         </td>
       </tr>
       <tr>
         <td>How many would you like to order?</td>
       </tr>
       <tr>
          <td>
            <input type="radio" name="od">1-$10<br>
            <input type="radio" name="od">2-$20<br>
            <input type="radio" name="od">3-$25
          </td>
       </tr>
       <tr>
         <td> Name <span style="color:red">*</span></td>
       </tr>
       <tr>
         <td>
            <input type="text" placeholder="FirstName" size="15px">
            <input type="text" placeholder="Lastname" size="15px">
         </td>
       </tr>
       <tr>
         <td>Email</td>
       </tr>
       <tr>
         <td>
            <input style="email" size="35px"> 
         </td>
       </tr>
       <tr>
         <td>Phone Number</td>
       </tr>
       <tr>
         <td>
            <input type="tel" name="phone"  size="5">-
            <input type="tel" name="phone" size="5">-
            <input type="tel" name="phone"  size="5">
         </td>
       </tr>
       <tr>
        <td> 
            <input type="button" name="submit" value="Submit">
        </td>
       </tr>

    </table>
 
   </form>
    
</body>
</html>
