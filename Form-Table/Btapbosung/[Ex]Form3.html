<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <form action="">
        <table>
        <h2>Test JavaScript Form Validatation</h2>
        <tr>
            <td>Name<span style="color: red;">*</span></td>
            <td>
                <input type="text" required>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Zip Code<span style="color: red;">*</span></td>
            <td>
                <input type="text" required>
            </td>
        </tr>
        <tr>
            <td>Country<span style="color: red;">*</span></td>
            <td>
                <select>
                    <option value="">Please...</option>
                    <option value="">Viet Nam</option>
                    <option value="">Laos</option>
                    <option value="">Cambodia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <label><input type="radio" checked>Male</label>
                <label><input type="radio">Female</label>
        </tr>
        <tr>
            <td>Preferences<span style="color: red;">*</span></td>
            <td>
                <label><input type="checkbox" name="option1" required>Red</label>
                <label><input type="checkbox" name="option2" required>Green</label>
                <label><input type="checkbox" name="option3" required>Blue</label>
        </tr>
        <tr>
            <td>Phone<span style="color: red;">*</span></td>
            <td><input type="tel" required></td>
        </tr>
        <tr>
            <td>Email<span style="color: red;">*</span></td>
            <td><input type="email" required></td>
        </tr>
        <tr>
            <td>password (6-8 characters)<span style="color: red;">*</span></td>
            <td><input type="password" required></td>
        </tr>
        <tr>
            <td>Verify password<span style="color: red;">*</span></td>
            <td><input type="password" required></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="SEND">
                <input type="reset" value="CLEAR">
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
