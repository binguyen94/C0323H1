<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT bổ sung Form</title>
    <!--
        table
            -> caption: tiêu đề của bảng
            -> thead (table head): tiêu đề của các cột
                ->tr (table row): tạo ra 1 dòng
                    -> th (table heading)
            -> tbody : chứa dữ liệu của bảng
                -> tr
                    -> th/td (table data)
            -> tfoot : chân/tổng hợp của bảng
                ->tr
                    -> th/td  
    -->
    <style>
        table {            
            border-collapse: collapse;
            width: 600px;
        }
        th, td {
            border: 1px solid black;         
        }
        td.no-border {
        border-right: none;
        border-bottom: none;
        }
        td {
            padding: 5px;
        }
        .a {
            text-align: center;
        }    
        
    </style>
</head>
<body>
        <table>
            <caption><h2>Salary Employee</h2></caption>
        <thead>
        <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="a">1</td>
            <td >Bill Gates</td>
            <td >Founder Microsoft</td>
            <td class="a">$1000</td>
            <td rowspan="4" class="a">Company Founder</td>
        </tr>
        <tr>
            <td class="a">2</td>
            <td >Steve Jobs</td>
            <td >Founder Apple</td>
            <td class="a">$1200</td>          
        </tr>
        <tr>
            <td class="a">3</td>
            <td >Larry Page</td>
            <td >Founder Google</td>
            <td class="a">$1100</td>
        </tr>
        <tr>
            <td class="a">4</td>
            <td >Mark Zuckeberg</td>
            <td >Founder Facebook</td>
            <td class="a">$1300</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="a">Total Expense</td>
            <td class="a">$4600</td>
            <td class="no-border"></td>
        </tr>
        </tfoot>
        </table>
    
</body>
</html>
