<!DOCTYPE html>
<html>
<head>
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <h1>Giải phương trình bậc 1</h1>
    <form>
        <label for="a">Nhập hệ số a:</label>
        <input type="number" id="a" name="a"><br><br>
        <label for="b">Nhập hệ số b:</label>
        <input type="number" id="b" name="b"><br><br>
        <input type="button" value="Giải" onclick="giaiPTBac1()">
    </form>
    <p id="ketqua"></p>

    <script>
        function giaiPTBac1() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (a == 0) {
                if (b == 0) {
                    document.getElementById("ketqua").innerHTML = "Phương trình vô số nghiệm";
                } else {
                    document.getElementById("ketqua").innerHTML = "Phương trình vô nghiệm";
                }
            } else {
                var x = -b/a;
                document.getElementById("ketqua").innerHTML = "Nghiệm của phương trình là: " + x;
            }
        }
    </script>
</body>
</html
