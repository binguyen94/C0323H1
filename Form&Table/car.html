<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car</title>
</head>
<body>
    <table width="500px" height="500px" >

    <td >
    <img class="car" src="CSSs/right.jpg" width="300px"> 
    </td>
    <td><button id="up" onclick="up()">up</button></td>
    <td><button id="left" onclick="left()">left</button></td>
    <td><button id="down" onclick="down()">down</button></td>
    <td><button id="right" onclick="right()">right</button></td>

    
    <script>
        function up(){
            if(document.getElementById('up').innerText =='up'){
                document.getElementsByClassName('car')[0].src ="CSSs/top.jpg";
            }
        }
        function down(){
            if(document.getElementById('down').innerText =='down'){
                document.getElementsByClassName('car')[0].src ="CSSs/bottom.jpg";
            }
        }
        function left(){
            if(document.getElementById('left').innerText =='left'){
                document.getElementsByClassName('car')[0].src ="CSSs/left.jpg";
            }
        }
        function right(){
            if(document.getElementById('right').innerText =='right'){
                document.getElementsByClassName('car')[0].src ="CSSs/right.jpg";
            }
        }
        
    
    </script> 
</table>
</body>

</html>
