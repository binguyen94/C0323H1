<body>
    <p> numbers = [-3, 5, 1, 3, 2, 9,10]</p>
    <script>
        // let numbers = [-3, 5, 1, 3, 2, 10];
        // let numberMax = max
        // for (i = 0; i < numbers.length; i++) {
        //     if (numbers[i])

        // }

        let numbers = [-3, 5, 1, 3, 2, 9,10];
        let max = numbers[0];
        let index = 0 ;
        for ( i=1 ; i<numbers.length; i++){
            if ( numbers[i]> max){
                max = numbers[i];
                index = i;
            }
        }
        
        document.write(` Giá trị lớn nhất trong mảng là : ${max} ở vị trí numbers[${index}]. `);
    </script>
</body>
