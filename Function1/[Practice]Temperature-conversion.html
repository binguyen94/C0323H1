<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng hàm để chuyển đổi từ độ F cho trước
         sang độ C theo công thức sau: C = (F - 32)/1.8</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value</p>
    <p>Fahrenheit:</p>
    <input type="number" placeholder="Enter temperature F" id ="inputnumberF" onchange="temperatureFtoC()">
    <p id = "result">Celcius:</p>
    <script>
        function temperatureConverFtoC(){
            let numberF = document.getElementById("inputnumberF").value;
            let numberC = (numberF - 32)/1.8;
            return numberC;
        }
        function temperatureFtoC(){
        let temperatureC = temperatureConverFtoC()
        document.getElementById("result").innerText = `Celcius ${temperatureC}`
        }
    </script>
</body>
</html>
