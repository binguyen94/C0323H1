    <title>Xây dựng hàm nhận vào một tham số là một mảng cho trước.
        Hàm thực hiện tìm giá trị nhỏ nhất trong mảng và trả về giá trị đó</title>
</head>

<body>
    <p>

    </p>

    <script>
        function findValueMinOfArray(array) {
            let minArray = array[0]
            for (let i = 1; i < array.length; i++) {
                if (array[i] < minArray) {
                    minArray = array[i];
                }
            }
            return minArray;
        }
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        console.log(findValueMinOfArray(arr1))
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        console.log(findValueMinOfArray(arr2));
        let arr3 = [];
        console.log(findValueMinOfArray(arr3));
        let arr4 = [0, 0, 0, 0, 0, 0];
        console.log(findValueMinOfArray(arr4));

    </script>
