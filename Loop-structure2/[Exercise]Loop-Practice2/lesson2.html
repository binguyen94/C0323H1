    <title> Tính giai thừa của một số nguyên dương</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập số nguyên dương cần tính giai thừa: ")
        // function giaiThua(n) {
        //     if (n === 1) {
        //         return 1;
        //     }
        //     return n * giaiThua(n - 1);
        // }
        // document.write(giaiThua(n));

        function giaiThua(n) {
            let giaiThua = 1;
            for (let i = 1; i <= n; i++) {
                giaiThua *= i;
            }
            return giaiThua;
        }
        document.write(giaiThua(n));
    </script>
</body>
